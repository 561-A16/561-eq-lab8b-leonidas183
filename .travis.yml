sudo: required

language: csharp

branches:
    only:
        - master

cache:
    directories:
        - ~/.nuget/packages

services:
    - docker

before_install:
    - docker build -t webapp:test -f ./dockerfile/test .

script:
    - docker run -it --rm -v $PWD/publish:/root/publish -v $PWD/packages:/root/.nuget/packages webapp:test

after_success:
    - docker build -t webapp:release -f ./dockerfile/release .
    - docker tag webapp:release "$DOCKER_ID"/webapp:latest;   
    - docker login -u="$DOCKER_ID" -p="$DOCKER_PWD"
    - docker push "$DOCKER_ID"/webapp:latest